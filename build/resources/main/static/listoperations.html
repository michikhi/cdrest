<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Creation</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/cdrest.js"></script>

</head>
<body ng-app="cdrest" ng-controller="ListOperationsController">

    <div class="col-md-6 col-sm-6 spacer">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>task</th><th>date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="o in pageOperations.content">
                    <td>{{o.id}}</td>
                    <td>{{o.task}}</td>
                    <td>{{o.date|date:'dd/MM/yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
